<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="./../CSS/appstyle.css">
    <script src="./jquery.js"></script>
</head>
<body>
    <nav class="navBar">
        <h1 class="titleHeader"><b>Youtube Music Downloader</b></h1>
    </nav>
    <div class="mainBody">
        <div class="divInputs">
            <div class="inputsFlex firstInput">
                <span class="inputSpan">Url Video: </span><input class="inputsBox" id="vidUrl"></input>
            </div>
            <div class="inputsFlex">
                <span class="inputSpan">Caminho: </span><input class="inputsBox" id="vidPath" readonly disabled></input>
            </div>
        </div>
        <div class="divLista">
            <ul class="uList" id='listaMusics'>
                <!-- Example <li class="stylledLi">
                    <div class="musicContent">
                        <h4 class="musicHeader">Richie Campbell - Water (Audio) ft. Slow J, Lhast</h4>
                        <div class="musicSecondInfo">
                            <span>Richie Campbell</span>
                            <span class="minutesSpan">5:09 minutes</span>
                        </div>
                    </div>
                </li> -->
            </ul>
        </div>
        <div class="divBtns">
            <button type="button" class="buttonsStyled" id="btn-path">Escolher Caminho</button>
            <button type="button"  class="buttonsStyled" id="btn-add">Adicionar</button>
        </div>
        <div class="divBtnD"><button type="button" class="buttonsStyled" id="btn-download">Download</button></div>
    </div>
        <footer class="footer">
                <span><a class="gitLink" id="gitLink">By <u>Rito</u></a></span>
        </footer>
        <div id="progressBarB" class="progressBarBody">
            <div class="progressBarCenter">
            <div class="progressBar">
                <span id="progressBarT" class="progressBarTitle"></span>
            </div>
            <div id="progressBarC" class="progressBarColor"></div>
            </div>
        </div>
        <script src="./../renderer.js"></script>
</body>
</html>
